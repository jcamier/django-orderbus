version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: orderbus-postgres
    # No platform specified - Docker will use native ARM64 image on Apple Silicon
    environment:
      POSTGRES_DB: ${DB_NAME:-orderdb}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-orderdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    container_name: orderbus-pubsub
    platform: linux/amd64
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    environment:
      PUBSUB_PROJECT1: demo-poc
    ports:
      - "8085:8085"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: orderbus-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./observability/prometheus.yml.template:/etc/prometheus/prometheus.yml.template
      - ./observability/generate-prometheus-config.sh:/usr/local/bin/generate-prometheus-config.sh
      - prometheus_data:/prometheus
    environment:
      - GRAFANA_CLOUD_PROMETHEUS_URL=${GRAFANA_CLOUD_PROMETHEUS_URL:-}
      - GRAFANA_CLOUD_PROMETHEUS_USERNAME=${GRAFANA_CLOUD_PROMETHEUS_USERNAME:-}
      - GRAFANA_CLOUD_PROMETHEUS_PASSWORD=${GRAFANA_CLOUD_PROMETHEUS_PASSWORD:-}
    entrypoint: ["/bin/sh", "/usr/local/bin/generate-prometheus-config.sh"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: orderbus-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"   # Agent - accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"   # Agent - accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"   # Agent - accept jaeger.thrift over binary thrift protocol
      - "5778:5778"       # Agent - serve configs
      - "16686:16686"     # Query - serve frontend
      - "14250:14250"     # Collector - accept model.proto
      - "14268:14268"     # Collector - accept jaeger.thrift directly from clients
      - "14269:14269"     # Collector - health check
      - "9411:9411"       # Collector - Zipkin compatible endpoint
      - "4317:4317"       # OTLP gRPC receiver
      - "4318:4318"       # OTLP HTTP receiver
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: orderbus-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

